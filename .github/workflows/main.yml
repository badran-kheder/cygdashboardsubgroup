name: Audit-backend

on:
  push:
    branches: [audit]
  pull_request:
    branches: [audit]
  workflow_dispatch:
    inputs:
      mode:
        description: 'What do you want to run? (normal / rollback_audit / rollback_production)'
        required: true
        default: 'normal'
        type: choice
        options:
          - normal
          - rollback_audit
          - rollback_production

env:
  artifacts_path: "/home/gitlab-runner/artifacts"
  artifacts_audit: "/home/gitlab-runner/artifacts/tag_name_backend_audit.env"
  artifacts_production: "/home/gitlab-runner/artifacts/tag_name_backend_production.env"

jobs:
  export_report:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.mode == 'normal' }}
    runs-on: ubuntu-latest
    steps:
      - name: Simulate before_script
        run: |
          echo "[SIM] Welcome to the backend-Audit project..."
          echo "[SIM] Would run: date -d '+3 hours'"

      - name: Simulate export report info
        run: |
          echo "[SIM] Would print CI/GitHub context variables:"
          echo "[SIM] GITHUB_WORKSPACE"
          echo "[SIM] GITHUB_RUN_ID"
          echo "[SIM] GITHUB_SHA"
          echo "[SIM] LAST_COMMIT_MESSAGE (via git log -1 --pretty=%B)"
          echo "[SIM] GITHUB_ACTOR"
          echo "[SIM] GITHUB_REF_NAME"
          echo "[SIM] GITHUB_REPOSITORY"
          echo "[SIM] JOB_NAME"
          echo "[SIM] WORKFLOW_NAME"
          echo "[SIM] GITHUB_EVENT_NAME"
          echo "[SIM] GITHUB_RUN_NUMBER"

  artifacts_tag_audit:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.mode == 'normal' }}
    needs: export_report
    runs-on: ubuntu-latest
    outputs:
      tag_name_audit: ${{ steps.set_tag.outputs.tag_name_audit }}
    steps:
      - name: Simulate creating audit tag name
        id: set_tag
        run: |
          echo "[SIM] Would sanitize commit message and build TAG_NAME_audit"
          TAG_NAME_audit="SIMULATED_AUDIT_TAG_$(date +'%Y-%m-%d_%H-%M-%S')"
          echo "[SIM] TAG_NAME_audit would be: $TAG_NAME_audit"
          echo "TAG_NAME_audit=$TAG_NAME_audit" >> $GITHUB_ENV
          echo "tag_name_audit=$TAG_NAME_audit" >> $GITHUB_OUTPUT

  snapshot_audit:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.mode == 'normal' }}
    needs: artifacts_tag_audit
    runs-on: ubuntu-latest
    env:
      TAG_NAME_audit: ${{ needs.artifacts_tag_audit.outputs.tag_name_audit }}
    steps:
      - name: Simulate snapshot tag creation on audit branch
        run: |
          echo "[SIM] Would cd to /home/kbadran/backend"
          echo "[SIM] Would run: git checkout audit"
          echo "[SIM] Would run: git fetch --all"
          echo "[SIM] Would run: git tag -a \"$TAG_NAME_audit\" -m \"[skip ci]\""
          echo "[SIM] (Optional) Would push tag to remote"

  mirror_job:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.mode == 'normal' }}
    needs: snapshot_audit
    runs-on: ubuntu-latest
    steps:
      - name: Simulate mirror repository
        run: |
          echo "[SIM] Would cd to /home/kbadran/backend"
          echo "[SIM] Would run: docker exec backend-con id"
          echo "[SIM] Would run: git checkout audit"
          echo "[SIM] Would run: git fetch --all"
          echo "[SIM] Would run: git reset --hard origin/audit"
          echo "[SIM] Mirror is done."

  deploy_on_audit:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.mode == 'normal' }}
    needs: mirror_job
    runs-on: ubuntu-latest
    steps:
      - name: Simulate deploy project backend-audit
        run: |
          echo "[SIM] Would cd to /home/kbadran/backend"
          echo "[SIM] Would run: date -d '+3 hours'"
          echo "[SIM] Deploy project backend-audit"
          echo "[SIM] Would run: docker compose exec app composer install"
          echo "[SIM] Would run: docker compose exec app php artisan migrate --force"
          echo "[SIM] Deploy job has been successfully"

  test_on_audit:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.mode == 'normal' }}
    needs: deploy_on_audit
    runs-on: ubuntu-latest
    steps:
      - name: Simulate running audit tests
        run: |
          echo "[SIM] Would run: python3 /home/gitlab-runner/backend-testing.py"

  final_approval_for_production:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.mode == 'normal' }}
    needs: test_on_audit
    runs-on: ubuntu-latest
    environment:
      name: production-approval
    steps:
      - name: Simulate manual approval gate
        run: |
          echo "[SIM] Manual approval needed to proceed to push to production."
          echo "[SIM] Configure environment 'production-approval' with required reviewers in GitHub."

  rollback_audit_branch:
    # rollback audit (تشغّله من workflow_dispatch مع mode=rollback_audit)
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'rollback_audit' }}
    needs: artifacts_tag_audit
    runs-on: ubuntu-latest
    env:
      TAG_NAME_audit: ${{ needs.artifacts_tag_audit.outputs.tag_name_audit }}
    steps:
      - name: Simulate rollback audit branch
        run: |
          echo "[SIM] Would cd to /home/kbadran/backend"
          echo "[SIM] Would run: git checkout audit"
          echo "[SIM] TAG_NAME_audit is: $TAG_NAME_audit"
          echo "[SIM] Would run: git fetch --all"
          echo "[SIM] Would run: git reset --hard \"$TAG_NAME_audit\""
          echo "[SIM] Roll Back Audit Branch to previous merge request MR"
          echo "[SIM] Deploy project backend"
          echo "[SIM] Would run: docker compose exec app composer install"
          echo "[SIM] Would run: docker compose exec app php artisan migrate --force"
          echo "[SIM] Would run: git push origin audit --force -o ci.skip"

  artifacts_tag_production:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.mode == 'normal' }}
    needs: final_approval_for_production
    runs-on: ubuntu-latest
    outputs:
      tag_name_production: ${{ steps.set_tag.outputs.tag_name_production }}
    steps:
      - name: Simulate creating production tag name
        id: set_tag
        run: |
          echo "[SIM] Would build TAG_NAME_production"
          TAG_NAME_production="SIMULATED_PRODUCTION_TAG_$(date +'%Y-%m-%d_%H-%M-%S')"
          echo "[SIM] TAG_NAME_production would be: $TAG_NAME_production"
          echo "TAG_NAME_production=$TAG_NAME_production" >> $GITHUB_ENV
          echo "tag_name_production=$TAG_NAME_production" >> $GITHUB_OUTPUT

  snapshot_production:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.mode == 'normal' }}
    needs: artifacts_tag_production
    runs-on: ubuntu-latest
    env:
      TAG_NAME_production: ${{ needs.artifacts_tag_production.outputs.tag_name_production }}
    steps:
      - name: Simulate snapshot tag creation on production branch
        run: |
          echo "[SIM] Would cd to /home/dockerme/backend"
          echo "[SIM] Would run: git checkout production"
          echo "[SIM] Would run: git tag -a \"$TAG_NAME_production\" -m \"[skip ci]\""
          echo "[SIM] (Optional) Would push tag to remote"

  push_to_production:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.mode == 'normal' }}
    needs: snapshot_production
    runs-on: ubuntu-latest
    steps:
      - name: Simulate pushing code from audit to production
        run: |
          echo "[SIM] Would run: git push origin audit:production -f"
          echo "[SIM] Pushed code from audit to production."
          echo "[SIM] Code move to production repo"

  pull_to_production:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.mode == 'normal' }}
    needs: push_to_production
    runs-on: ubuntu-latest
    steps:
      - name: Simulate pulling latest code to production server
        run: |
          echo "[SIM] Would cd to /home/dockerme/backend"
          echo "[SIM] Would run: git checkout production"
          echo "[SIM] Would run: git fetch --all"
          echo "[SIM] Would run: git reset --hard origin/production"
          echo "[SIM] Pulled latest code to production server."

  deploy_in_production:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.mode == 'normal' }}
    needs: pull_to_production
    runs-on: ubuntu-latest
    steps:
      - name: Simulate deploy project backend to production
        run: |
          echo "[SIM] Would cd to /home/dockerme/backend"
          echo "[SIM] Would run: date -d '+3 hours'"
          echo "[SIM] Deploy project backend to production"
          echo "[SIM] Would run: docker compose exec app composer install"
          echo "[SIM] Would run: docker compose exec app php artisan migrate --force"
          echo "[SIM] Deploy job in production completed successfully"

  test_production:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.mode == 'normal' }}
    needs: deploy_in_production
    runs-on: ubuntu-latest
    steps:
      - name: Simulate running production tests
        run: |
          echo "[SIM] Would run: python3 /home/gitlab-runner/backend-testing.py"

  rollback_production_branch:
    # rollback production (تشغّله بـ workflow_dispatch + mode=rollback_production)
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'rollback_production' }}
    needs: artifacts_tag_production
    runs-on: ubuntu-latest
    env:
      TAG_NAME_production: ${{ needs.artifacts_tag_production.outputs.tag_name_production }}
    steps:
      - name: Simulate rollback production branch
        run: |
          echo "[SIM] Would cd to /home/dockerme/backend"
          echo "[SIM] Would run: git checkout production"
          echo "[SIM] Would run: git fetch --all"
          echo "[SIM] Would run: git reset --hard \"$TAG_NAME_production\""
          echo "[SIM] Roll Back production Branch to previous merge request MR with Audit"
          echo "[SIM] Deploy project backend"
          echo "[SIM] Would run: docker compose exec app composer install"
          echo "[SIM] Would run: docker compose exec app php artisan migrate --force"
          echo "[SIM] Would run: git push origin production -f"
          echo "[SIM] Would run: git push origin production:audit --force -o ci.skip"

  rollback_audit_after_rollback_production_branch:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'rollback_production' }}
    needs: rollback_production_branch
    runs-on: ubuntu-latest
    steps:
      - name: Simulate rollback audit branch after production rollback
        run: |
          echo "[SIM] Would cd to /home/kbadran/customer-relations"
          echo "[SIM] Would run: git checkout audit"
          echo "[SIM] Would run: git fetch --all"
          echo "[SIM] Would run: git reset --hard origin/audit"
          echo "[SIM] Roll Back Audit Branch to previous merge request MR"
          echo "[SIM] Deploy project cms"
          echo "[SIM] Would run: docker compose exec app composer install"
          echo "[SIM] Would run: docker compose exec app npm install"
          echo "[SIM] Would run: docker compose exec app php artisan migrate --force"
          echo "[SIM] Would run: docker compose exec app php artisan db:seed --class=PermissionsSeeder --force"
          echo "[SIM] Would run: docker compose exec app npm run build"
